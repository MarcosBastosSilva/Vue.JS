<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio02</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ title }}</h1>
        </header>
        <main>
            <div class="person">
                <div class="name">
                    nome:{{person.name}}
                </div>
                <div class="age">
                   idade:{{ ageSentence(person.age) }}
                </div>
                <div class="documents">
                    RG:{{person.documents.rg}}
                   cpf:{{person.documents.cpf}}
                </div>
                <div class="nationality">
                    nacionalidade:{{person.nationality.nacionalidade}}
                </div>   
            </div>
            <button @click="alterTitle">
                Altere o titulo
            </button>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
